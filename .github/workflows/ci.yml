name: CI

on:
    pull_request:
    push:
        branches:
            - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '23'

            - name: Install dependencies
              run: npm install

            - name: Run CI
              run: npm run ci